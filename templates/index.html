<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Churn Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Form Container */
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Input fields */
        input[type=text], input[type=number], select {
            width: 100%;
            padding: 12px 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Prediction Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“Š Telecom Churn Prediction</h1>
    <p>Enter customer details to predict churn probability</p>
</header>

<div class="container">
    <form action="/predict" method="post">
        <input type="text" name="CustomerID" placeholder="Customer ID" required>
        <input type="number" name="Tenure" placeholder="Tenure (Months)" required>
        <input type="number" name="MonthlyCharges" placeholder="Monthly Charges" required>
        <select name="ContractType" required>
            <option value="">Select Contract Type</option>
            <option value="Month-to-Month">Month-to-Month</option>
            <option value="One Year">One Year</option>
            <option value="Two Year">Two Year</option>
        </select>
        <button type="submit">Predict Churn</button>
    </form>

    <!-- Table for displaying input and predictions -->
    <table id="predictionTable">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Tenure</th>
                <th>Monthly Charges</th>
                <th>Contract Type</th>
                <th>Churn Probability</th>
            </tr>
        </thead>
        <tbody>
            <!-- Prediction rows will appear here -->
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 Telecom Churn Prediction App
</footer>

</body>
</html>
